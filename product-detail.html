<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./assets/css/product-detail.css" />
    <title>Digital World - Product</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/logo.ico">

  </head>

  <body>
    <header>
      <section id="info">
        <div class="container">
          <div class="justify-between align-center mt-3 d-flex">
            <div class="socials">
              <a href="https://www.facebook.com/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.pinterest.com/">
                <i class="fab fa-pinterest-p"></i>
              </a>
              <a href="https://www.youtube.com/">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="https://www.instagram.com/">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
            <div class="d-flex">
              <div class="contact">
                <div class="phone">
                  <i class="fal fa-phone-alt"></i>
                  <a href="tel:+994123456789">(012) 345-6789</a>
                </div>
                <div class="mail">
                  <i class="fal fa-envelope"></i>
                  <a href="mailto:info@example.com">info@example.com</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="navigation">
        <div class="container">
          <nav class="navbar">
            <div class="d-flex justify-between align-center w-100">
              <div class="logo">
                <a href="./index.html">
                  <img src="./assets/img/logo.png" alt="" />
                </a>
              </div>
              <div class="search-part">
                <div class="search-bar">
                  <input type="text" id="searchInput" placeholder="Search..." />
                </div>
              </div>
            </div>
          </nav>
        </div>
      </section>
    </header>

    <div class="container">
      <div class="main-holder">
        <div class="left">
          <div class="holder">
            <div class="tab">
              <i id="prevButton" class="far fa-chevron-up navButton"></i>
              <div class="tablinksContainer"></div>
              <i id="nextButton" class="far fa-chevron-down navButton"></i>
            </div>
            <div class="imagesContainer"></div>
          </div>
        </div>

        <div class="right">
          <div class="model"></div>
          <div class="total d-flex">
            <span class="mr-1">
              <i class="discount"></i>
              <em class="price"></em>
            </span>
            <div class="discount-price mr-1"></div>
          </div>
          <div class="category"></div>
          <div class="stock"></div>

          <div class="description">
            <div class="title">Description</div>
            <div class="content"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h3>Contact Us</h3>
          <p>Email: info@example.com</p>
          <p>Phone: (123) 456-7890</p>
        </div>
        <div class="footer-section">
          <h3>Follow Us</h3>
          <p><a href="https://www.facebook.com/">Facebook</a></p>
          <p><a href="https://twitter.com/">Twitter</a></p>
          <p><a href="https://www.instagram.com/">Instagram</a></p>
          <p><a href="https://www.youtube.com/">youtube</a></p>
        </div>
      </div>
    </footer>

    <script src="./assets/js/product-script.js"></script>
  </body>
</html>
