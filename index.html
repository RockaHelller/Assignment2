<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <section id="info">
        <div class="container">
          <div class="justify-between align-center mt-3 d-flex">
            <div class="socials">
              <a href="https://www.facebook.com/">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.pinterest.com/">
                <i class="fab fa-pinterest-p"></i>
              </a>
              <a href="https://www.youtube.com/">
                <i class="fab fa-youtube"></i>
              </a>
              <a href="https://www.instagram.com/">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
            <div class="d-flex">
              <div class="contact">
                <div class="phone">
                  <i class="fal fa-phone-alt"></i>
                  <a href="tel:+994123456789">(012) 345-6789</a>
                </div>
                <div class="mail">
                  <i class="fal fa-envelope"></i>
                  <a href="mailto:info@example.com">info@example.com</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section id="navigation">
        <div class="container">
          <nav class="navbar">
            <div class="d-flex justify-between align-center w-100">
              <div class="logo">
                <a href="./index.html">
                  <img src="./assets/img/logo1.png" alt="" />
                </a>
              </div>
              <div class="search-part">
                <div class="search-bar">
                  <input type="text" placeholder="Search..." />
                  <button type="button">Search</button>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </section>
    </header>

    <main>
      <section id="welcome">
        <div class="image">
          <div class="container">
            <div class="paragraph">
              <div class="top">
                <h2>Samsung Gear <span>360</span></h2>
              </div>
              <div class="bottom">
                The ideal 360-degree cam to produce fantastic content for your
                business
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="container mt-4 d-flex products">
        <div class="filter">
          <div class="menu">
            <div class="filters">
              <div class="filterBy">
                <div class="headerFilter">
                  <h5>Categories</h5>
                </div>
                <ul class="buttons">
                  <li>
                    <label class="btncontainer">
                      <input type="checkbox" value="Apple" />
                      <span class="checkmark"></span>
                      Apple
                    </label>
                  </li>
                  <li>
                    <label class="btncontainer">
                      <input type="checkbox" value="Samsung" />
                      <span class="checkmark"></span>
                      Samsung
                    </label>
                  </li>
                  <li>
                    <label class="btncontainer">
                      <input type="checkbox" value="Xiaomi" />
                      <span class="checkmark"></span>
                      Xiaomi
                    </label>
                  </li>
                  <li>
                    <label class="btncontainer">
                      <input type="checkbox" value="Honor" />
                      <span class="checkmark"></span>
                      Honor
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <section id="products">
          <div class="inProducts"></div>
          <div class="pagination d-flex justify-center mt-3 mb-3">
            <nav aria-label="...">
              <ul class="d-flex"></ul>
            </nav>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="footer-section">
          <h3>Contact Us</h3>
          <p>Email: info@example.com</p>
          <p>Phone: (123) 456-7890</p>
        </div>
        <div class="footer-section">
          <h3>Follow Us</h3>
          <p><a href="https://www.facebook.com/">Facebook</a></p>
          <p><a href="https://twitter.com/">Twitter</a></p>
          <p><a href="https://www.instagram.com/">Instagram</a></p>
          <p><a href="https://www.youtube.com/">youtube</a></p>
        </div>
      </div>
    </footer>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
